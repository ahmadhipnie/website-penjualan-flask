<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register - E-Commerce</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='assets_sb_admin/vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='assets_sb_admin/css/sb-admin-2.min.css') }}" rel="stylesheet">

    <style>
        /* Omorfo Brand Colors */
        .bg-gradient-primary {
            background-color: #57726E;
            background-image: linear-gradient(180deg, #57726E 10%, #4a615d 100%);
            background-size: cover;
        }

        .btn-primary {
            background-color: #57726E !important;
            border-color: #57726E !important;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #4a615d !important;
            border-color: #4a615d !important;
        }

        .text-primary {
            color: #57726E !important;
        }

        a {
            color: #57726E;
        }

        a:hover {
            color: #4a615d;
        }

        /* Form input focus */
        .form-control:focus {
            border-color: #A2B1AE;
            box-shadow: 0 0 0 0.2rem rgba(87, 114, 110, 0.25);
        }

        /* Custom radio checked */
        .custom-control-input:checked ~ .custom-control-label::before {
            background-color: #57726E;
            border-color: #57726E;
        }

        .custom-control-input:focus ~ .custom-control-label::before {
            box-shadow: 0 0 0 0.2rem rgba(87, 114, 110, 0.25);
        }

        /* Background register image dengan overlay brand color */
        .bg-register-image {
            background: linear-gradient(rgba(87, 114, 110, 0.7), rgba(87, 114, 110, 0.7)), 
                        url("{{ url_for('static', filename='assets_sb_admin/img/undraw_profile.svg') }}");
            background-position: center;
            background-size: cover;
        }

        /* Card shadow dengan hint brand color */
        .card {
            border-top: 4px solid #57726E;
        }

        /* Label styling */
        label.small {
            color: #57726E;
            font-weight: 600;
        }
    </style>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Buat Akun Baru!</h1>
                            </div>

                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                            {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}

                            <form class="user" method="POST" action="{{ url_for('auth.register') }}">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="nama" id="nama"
                                        placeholder="Nama Lengkap" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" name="email" id="email"
                                        placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="nomor_telepon" id="nomor_telepon"
                                        placeholder="Nomor Telepon" required>
                                </div>
                                <div class="form-group">
                                    <label for="tanggal_lahir" class="small ml-2">Tanggal Lahir</label>
                                    <input type="date" class="form-control form-control-user" name="tanggal_lahir" id="tanggal_lahir"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label class="small ml-2">Jenis Kelamin</label>
                                    <div class="ml-3">
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="laki" name="jenis_kelamin" value="L" class="custom-control-input" required>
                                            <label class="custom-control-label" for="laki">Laki-laki</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="perempuan" name="jenis_kelamin" value="P" class="custom-control-input" required>
                                            <label class="custom-control-label" for="perempuan">Perempuan</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            name="password" id="password" placeholder="Password" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            name="confirm_password" id="confirm_password" placeholder="Ulangi Password" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Daftar Akun
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{{ url_for('auth.login') }}">Sudah punya akun? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='assets_sb_admin/vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets_sb_admin/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='assets_sb_admin/vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='assets_sb_admin/js/sb-admin-2.min.js') }}"></script>

</body>

</html>
