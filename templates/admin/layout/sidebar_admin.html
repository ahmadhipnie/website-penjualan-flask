{% block extra_css %}
<style>
    :root {
        --primary-color: #57726E;
        --secondary-color: #E4ECEB;
        --tertiary-color: #2B1AEE;
    }
    /* Sidebar background */
    .bg-gradient-primary {
        background-color: var(--primary-color) !important;
        background-image: none !important;
    }
    /* Sidebar text & icon */
    .sidebar .nav-link,
    .sidebar .sidebar-brand {
        color: #fff !important;
    }
    .sidebar .nav-link.active, .sidebar .nav-link:hover {
        /* Use a subtle primary-based hover to match theme (less bluish) */
        background-color: rgba(87,114,110,0.12) !important; /* subtle primary tint */
        color: #fff !important;
    }
    .sidebar .nav-link i {
        color: var(--secondary-color) !important;
    }
    .sidebar .sidebar-heading {
        color: var(--secondary-color) !important;
    }
</style>
{% endblock %}
